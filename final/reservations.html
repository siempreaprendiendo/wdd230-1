    <main id="reservationPage">
        <h2>Please fill out the form to make your reservation TODAY!</h2>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Visitor Infomation</legend>
                <label class="top">First Name* <input type="text" name="fname" required></label>
                <label class="top">Last Name* <input type="text" name="lname" required></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Home State or Country* <input type="text" name="home" required></label>
                <label class="top">Pick the location you would like to visit:</label>
                <select class="top" name="locationChoices" id="locations">
                    <option class="default" selected="selected">Choose One</option>
                    <option>Guadalajara Jalisco, Mexico</option>
                    <option>Manti Utah</option>
                    <option>Salt Lake City Utah</option>
                    <option>Seattle Washington</option>
                    <option>Vernal Utah</option>
                </select>
                <label class="top">What dates will you be visiting?</label>  
                    <label class="top">Arriving:<input class="date" type="date" id="arrival" name="Visiting"></label>          
                    <label class="top">Departing:<input class="date" type="date" id="departure" name="Visiting"></label>
                    <label class="top">Special Accommodations/Comments</label>
                    <textarea rows="4" cols="50" name="textarea" placeholder="Enter your text here..."></textarea>
                
            </fieldset>
            
            <input type="submit" value="Reserve Now" name="reservationButton" class="submitBtn">

        </form>
